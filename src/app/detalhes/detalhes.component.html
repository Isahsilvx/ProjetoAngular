<div id="topo">
    <div class="txt">
        <mat-card>
            <mat-card-header><img mat-card-image [src]="this.cafe.foto" [alt]="cafe.titulo" />
            </mat-card-header>
            <mat-card-content>

                <h4>{{ this.cafe.titulo }}</h4>
                <h5>{{ this.cafe.preco |currency }}</h5>
                <p>{{ this.cafe.descricao }}</p>

                <mat-card-actions>

                    <button mat-button routerLink="/contato">Quero este item !</button>

                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</div>
